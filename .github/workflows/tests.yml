name: Tests

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [main]

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install SWI-Prolog
        run: |
          sudo apt-add-repository ppa:swi-prolog/stable
          sudo apt-get update
          sudo apt-get install -y swi-prolog

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry --version

      - name: Install dependencies
        run: |
          poetry install --with test,dev,lint,typing --no-interaction
          poetry show

      - name: Check code formatting with black
        run: |
          poetry run black --check --diff ./src/langchain_prolog/

      - name: Check import sorting with isort
        run: |
          poetry run isort --check-only --diff ./src/langchain_prolog/

      - name: Run type checking with mypy
        run: |
          poetry run mypy ./src/langchain_prolog/ --cache-dir .mypy_cache

      - name: Run linting with flake8
        run: |
          poetry run flake8 ./src/langchain_prolog/

      - name: Run tests
        run: |
            poetry run pytest -v
