name: Release

on:
  push:
    tags: ['v*']

jobs:
  test:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            python-version: ['3.10', '3.11']

        steps:
        - uses: actions/checkout@v4

        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v5
          with:
            python-version: ${{ matrix.python-version }}

        - name: Install SWI-Prolog
          run: |
            sudo apt-add-repository ppa:swi-prolog/stable
            sudo apt-get update
            sudo apt-get install -y swi-prolog

        - name: Install Poetry
          run: |
            curl -sSL https://install.python-poetry.org | python3 -
            poetry --version

        - name: Install dependencies
          run: |
            poetry install --with test,dev --no-interaction
            poetry show

        - name: Run tests
          run: |
              poetry run python -c "import sys; print(sys.path)"  # Debug Python path
              poetry run pytest -v  # Add -v for verbose output

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry conventional-changelog

      - name: Determine release type
        id: release-type
        run: |
          if [[ ${{ github.ref }} =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "type=release" >> $GITHUB_OUTPUT
          elif [[ ${{ github.ref }} =~ ^refs/tags/v.*-alpha|beta|rc ]]; then
            echo "type=prerelease" >> $GITHUB_OUTPUT
          else
            echo "type=draft" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release
            conventional-changelog > RELEASE_NOTES.md
          else
            # Generate changelog since last release
            conventional-changelog --from $PREV_TAG > RELEASE_NOTES.md
          fi

          cat RELEASE_NOTES.md >> CHANGELOG.md

      - name: Build package
        run: poetry build

      - name: Test PyPI release
        if: steps.release-type.outputs.type != 'release'
        env:
          POETRY_PYPI_TOKEN_TESTPYPI: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          poetry config repositories.testpypi https://test.pypi.org/legacy/
          poetry publish -r testpypi

      - name: Test installation from TestPyPI
        if: steps.release-type.outputs.type != 'release'
        run: |
          python -m venv test_env
          source test_env/bin/activate
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple langchain-prolog
          python -c "import langchain_prolog; print(langchain_prolog.__version__)"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          body_path: RELEASE_NOTES.md
          draft: ${{ steps.release-type.outputs.type == 'draft' }}
          prerelease: ${{ steps.release-type.outputs.type == 'prerelease' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        if: steps.release-type.outputs.type == 'release'
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: poetry publish

      - name: Update RTD
        if: steps.release-type.outputs.type == 'release'
        run: |
          curl -X POST \
            -H "Authorization: Token ${{ secrets.RTD_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"branches": ["main"]}' \
            https://readthedocs.org/api/v3/projects/langchain-prolog/versions/

      - name: Activate new version in RTD
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          curl -X PATCH \
            -H "Authorization: Token ${{ secrets.RTD_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"active": true}' \
            "https://readthedocs.org/api/v3/projects/langchain-prolog/versions/$VERSION/"
